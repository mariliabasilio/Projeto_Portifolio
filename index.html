<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout Portal</title>

  <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/styles/style.css" rel="stylesheet">
</head>

<body>

  <!-- FUNDO GLOBAL -->
    <div class="page-background">

        <!-- CONTAINER CENTRAL -->
        <div class="container portal-container">

            <!-- TOPO -->
            <header class="portal-header mb-3">
                <h1>Meu Portal</h1>
                <p>Bem-vindo ao meu portifólio online. Aqui você encontrará uma coleção dos meus melhores trabalhos e projetos.</p>
            </header>

            <!-- CONTEÚDO -->
            <div class="row">

                <!-- COLUNA ESQUERDA -->
                <aside class="col-md-3">
                <div class="box">Menu</div>
                <div class="box">Links</div>
                </aside>

                <!-- COLUNA CENTRAL -->
                <main class="col-md-6">
                <div class="box destaque">
                    Conteúdo principal
                </div>
                </main>

                <!-- COLUNA DIREITA -->
                <aside class="col-md-3">
                <div class="box">Notícias</div>
                <div class="box">Extras</div>
                </aside>

            </div>

            <!-- RODAPÉ -->
            <footer class="portal-footer mt-3">
                © 2026 - Meu Portal
            </footer>

        </div>
    </div>

  <script src="/assets/js/script.js"></script>
  
</body>
</html>
