<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout Portal</title>

  <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/styles/style.css" rel="stylesheet">
</head>

<body>

  <!-- FUNDO GLOBAL -->
    <div class="pagina-fundo">

        <!-- CONTAINER CENTRAL -->
        <div class="container">

            <!-- TOPO -->
            <header class="cabecalho mb-3">
                <h1>Meu Portal</h1>
                <p>Bem-vindo ao meu portifólio online. Aqui você encontrará uma coleção dos meus melhores trabalhos e projetos.</p>
            </header>

            <nav>
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
            </nav>

            <!-- CONTEÚDO -->
            <div class="row">

                <!-- COLUNA ESQUERDA -->
                <aside class="col-md-3 flex-cloumn gap-2">
                <button class="botoes">Menu</button>
                <button class="botoes">Links</button>
                </aside>

                <!-- COLUNA CENTRAL -->
                <main class="col-md-6">
                <div class="box destaque">
                    Conteúdo principal
                </div>
                </main>

                <!-- COLUNA DIREITA -->
                <aside class="col-md-3 flex-column gap-2">
                <button class="botoes">Notícias</button>
                <button class="botoes">Extras</button>
                </aside>

            </div>

            <!-- RODAPÉ -->
            <footer class="rodape mt-3">
                © 2026 - Meu Portal
            </footer>

        </div>
    </div>

  <script src="/assets/js/script.js"></script>
    
</body>
</html>
